name: Deploy Supabase Changes

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'supabase/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to ${{ github.ref == 'refs/heads/main' && 'Production' || 'Development' }}
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Set Environment Variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ inputs.environment }}" == "production" ]]; then
            echo "ENVIRONMENT=production" >> $GITHUB_ENV
            echo "PROJECT_REF=${{ secrets.SUPABASE_PROJECT_REF }}" >> $GITHUB_ENV
            echo "DB_PASSWORD=${{ secrets.SUPABASE_DB_PASSWORD }}" >> $GITHUB_ENV
            echo "SUPABASE_URL=https://brixbdbunhwlhuwunqxw.supabase.co" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=development" >> $GITHUB_ENV
            echo "PROJECT_REF=${{ secrets.SUPABASE_DEV_PROJECT_REF }}" >> $GITHUB_ENV
            echo "DB_PASSWORD=${{ secrets.SUPABASE_DEV_DB_PASSWORD }}" >> $GITHUB_ENV
            echo "SUPABASE_URL=https://pxwtdaqhwzweedflwora.supabase.co" >> $GITHUB_ENV
          fi
      
      - name: Deploy to ${{ env.ENVIRONMENT }}
        run: |
          echo "🚀 Deploying to ${{ env.ENVIRONMENT }} environment"
          
          # Link to project
          supabase link --project-ref ${{ env.PROJECT_REF }}
          
          # Show pending migrations
          echo "📋 Pending migrations:"
          supabase migration list --password ${{ env.DB_PASSWORD }}
          
          # Deploy database migrations
          echo "🗄️ Applying database migrations..."
          supabase db push --password ${{ env.DB_PASSWORD }}
          
          # Deploy Edge Functions
          echo "⚡ Deploying Edge Functions..."
          supabase functions deploy calloff-crud --project-ref ${{ env.PROJECT_REF }}
          
          echo "✅ Deployment to ${{ env.ENVIRONMENT }} complete!"
          echo "🔗 Project URL: ${{ env.SUPABASE_URL }}"
      
      - name: Deployment Summary
        if: always()
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: ${{ env.SUPABASE_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY